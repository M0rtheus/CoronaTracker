<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Corona Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Coronavirus Tracker Application</h1>
    <p>The application shows statistics of coronavirus cases around the world</p>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${totalCases}">0</h5>
            <p class="card-text">Total Cases reported globally</p>
        </div>
    </div>

    <table class="table">
        <tr>
            <th>Province</th>
            <th>Country</th>
            <th>Total Cases</th>
            <th>New Cases</th>
        </tr>
        <tr th:each="countryCase : ${countryCases}" style="cursor: pointer"
            th:countryId="${countryCase.id}" onclick="rowClicked(this.getAttribute('countryId'))">
            <td th:text="${countryCase.province}"></td>
            <td th:text="${countryCase.country}"></td>
            <td th:text="${countryCase.latestTotal}">0</td>
            <td th:text="${countryCase.deltaFromPrevDay}">0</td>
        </tr>
    </table>
</div>
</body>
<script>
    function rowClicked(value) {
        location.href = "/countries/" + value;
    }
    </script>
</html>
